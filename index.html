      <p id="hero-desc">Paste the TikTok link below to download your video.</p>

      <!-- MIDDLE PAGE AD -->
      <div class="ad-container" style="text-align:center; margin:20px 0;">

      </div>

        <video id="preview-video" width="320" height="240" controls>
          <source src="sample.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div id="download-buttons" class="download-buttons" style="display:none;">
          <button id="normal-btn">Download Video</button>
